<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=dev-width,initial-scale=1">
        <meta name="keywords" content="Print Words Game">
        <meta name="author" content="Xiaofang Yang">
        <meta name="description" content="Print Words Game, javascript">
        <title>Print Words Game</title>
        <link rel="stylesheet" href="./assets/style/index.css">
        <link rel="stylesheet" href="./assets/style/start.css">
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Londrina+Outline" rel='stylesheet' type='text/css' />
        <link href="./assets/style/start.scss" rel="stylesheet/scss" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <script src="./assets/script/jquery-3.5.1.min.js" defer></script>
        <script src="./assets/script/timer.js" defer></script>
        <script src="./assets/script/index.js" type="module"></script>
        
    </head>
    <body>
      <audio preload="auto" id="start" src="./assets/audio/start.wav" hidden></audio>
      <audio preload="auto" id="background" src="./assets/audio/background.mp3" hidden></audio>
        <main>
            <div class="container center">
                <div class="row">
                  <div class="top-left">
                    <p>Hits: <span id="score">0</span></p>
                  </div>
                  <div class="top-middle">
                    <div class="load">
                      <div id="fill"></div>
                    </div>
                  </div>
                  <div class="clock-wrap">
                      <div class="clock pro-0">
                        <span class="count">00</span>
                      </div>                    
                  </div>
                </div>
                <div class="row-word">
                  <div class="words"></div>
                </div>
                <div class="row row-input">
                  <div>
                    <input type="text" name="input" id="input">
                  </div>
                </div>
                <div class="row">
                  <div>
                    <input type="button" name="restart" id="restart" value="Restart">
                  </div>
                </div>
                    
            </div>  
        </main>
        <!--modal-->
        <div class="modal-container">
            <div id="model" class="model">
                <div class="modal-center"><h2>CONGRATULATIONS!</h2></div>
                <div class="userinfo"></div>
                <div class="modal-center"><input type="button" name="restart" id="restart2" value="Restart" class="modal-center"></div>
            </div>
        </div>
        <div class="start-container">
          <div class="cd-wrapper">
              <div class="cd-outer-top-left">
              <div class="cd-inner-top-left"></div>
            </div>
                  
            <div class="cd-outer-top-right">
              <div class="cd-inner-top-right"></div>
            </div>
                  
            <div class="cd-outer-btm-left">
              <div class="cd-inner-btm-left"></div>
            </div>
                  
            <div class="cd-outer-btm-right">
              <div class="cd-inner-btm-right"></div>
            </div>
                  
            <div class="cd-pointer"></div>
                  
            <div class="cd-number-wrapper">
              <span class="cd-number-five">3</span>
            </div>
        </div>
    </body>
</html>
